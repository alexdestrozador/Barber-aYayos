{% load static %}

<link rel="stylesheet" href="{% static 'Css/cruds.css' %}">

{% include "inc/header.html" %}

<div class="form-wrapper">
    <div class="form-card">
        <h2 class="form-title">Editar Comisión - {{ barbero.nombre }}</h2>

        {% if error %}
            <div class="alert-message">{{ error }}</div>
        {% endif %}

        <form method="POST" class="service-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="porcentaje">Porcentaje de Comisión:</label>
                <input type="number" step="0.01" name="porcentaje" id="porcentaje" value="{{ comision.porcentaje }}" required>
            </div>

            <div class="form-actions">
                <a href="{% url 'configurar_comisiones' %}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-gold">Guardar Comisión</button>
            </div>
        </form>
    </div>
</div>

{% include "inc/footer.html" %}
