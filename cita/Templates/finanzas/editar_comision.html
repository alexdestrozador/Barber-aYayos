{% load static %}

  {% include "inc/header.html" %}

<h2>Editar Comisión - {{ barbero.nombre }}</h2>

{% if error %}
  <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <label for="porcentaje">Porcentaje de Comisión:</label><br>
    <input type="number" step="0.01" name="porcentaje" value="{{ comision.porcentaje }}"><br><br>

    <input type="submit" value="Guardar">
    <a href="{% url 'configurar_comisiones' %}">Cancelar</a>
</form>
{% include "inc/footer.html"%}
