{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <link rel="stylesheet" href="{% static 'Css/cruds.css' %}">
    <link rel="stylesheet" href="{% static 'Css/bootstrap.css' %}">
</head>
<body>
    {% include "inc/header.html" %}

    <div class="container py-5">
        <div class="card p-4 shadow">
            <h2 class="mb-4 text-center text-gold">Editar Servicio</h2>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" value="{{ servicio.nombre }}" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-control" value="{{ servicio.descripcion }}" required>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" name="precio" id="precio" class="form-control" value="{{ servicio.precio }}" required>
                </div>

                <div class="mb-3">
                    <label for="duracion" class="form-label">Duración (minutos):</label>
                    <input type="number" name="duracion" id="duracion" class="form-control" value="{{ servicio.duracion }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'lista_servicios' %}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-warning text-white">Actualizar Servicio</button>
                </div>
            </form>
        </div>
    </div>

    {% include "inc/footer.html" %}
</body>
</html>
