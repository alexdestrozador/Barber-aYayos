{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <link rel="stylesheet" href="{% static 'Css/cruds.css' %}">
</head>
<body>
    {% include "inc/header.html" %}

    <div class="form-wrapper">
        <div class="form-card">
            <h2 class="form-title">Editar Servicio</h2>

            {% if error %}
                <div class="alert-message">{{ error }}</div>
            {% endif %}

            <form method="POST" class="service-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" value="{{ servicio.nombre }}" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" name="descripcion" id="descripcion" value="{{ servicio.descripcion }}" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" step="0.01" name="precio" id="precio" value="{{ servicio.precio }}" required>
                </div>

                <div class="form-group">
                    <label for="duracion">Duración (minutos):</label>
                    <input type="number" name="duracion" id="duracion" value="{{ servicio.duracion }}" required>
                </div>

                <div class="form-actions">
                    <a href="{% url 'lista_servicios' %}" class="btn-secondary">Volver</a>
                    <button type="submit" class="btn-gold">Actualizar Servicio</button>
                </div>
            </form>
        </div>
    </div>

    {% include "inc/footer.html" %}
</body>
</html>
