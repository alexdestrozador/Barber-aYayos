{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Yayo's Barber{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    
    <!-- Fuente moderna y visual limpia -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffce8; /* blanco amarillento */
            color: #1a1a1a;
        }

        header, footer {
            background-color: #111;
            color: #FFD700; /* amarillo */
            padding: 1rem 2rem;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 2rem;
        }

        button {
            background-color: #FFD700;
            color: #111;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background-color: #111;
            color: #FFD700;
            border: 1px solid #FFD700;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            padding: 0.5rem 0;
        }

        .logout-btn {
            position: absolute;
            right: 2rem;
            top: 1.2rem;
            background-color: transparent;
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #FFD700;
            color: #111;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yayo's Barber</h1>
        <a href="{% url 'logout' %}" class="logout-btn">Cerrar sesión</a>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 Yayo's Barber. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
