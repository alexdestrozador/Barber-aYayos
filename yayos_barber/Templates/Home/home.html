{% load static %}
{% include "inc/header.html" %}

<div class="container mt-5 pt-5">
    <div class="text-center bg-light p-5 rounded-4 shadow">
        <h1 class="display-5 fw-bold">¡Bienvenido, Administrador!</h1>
        <p class="lead text-muted">Nos alegra tenerte aquí. Gestiona fácilmente los servicios, citas y más desde tu panel de control.</p>
        <a href="{% url 'panel_control' %}" class="btn btn-warning">Gestionar</a>

    </div>
</div>

<script>
let timeout;

function resetTimer() {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
        alert("Has estado inactivo durante 1 minuto. Se cerrará tu sesión.");
        window.location.href = "{% url 'logout' %}";
    }, 60000); // 60,000 ms = 1 minuto
}

// Eventos que reinician el contador de inactividad
['mousemove', 'keydown', 'click', 'scroll', 'touchstart'].forEach(event => {
    window.addEventListener(event, resetTimer);
});

resetTimer(); // Inicializa el temporizador al cargar la página
</script>
